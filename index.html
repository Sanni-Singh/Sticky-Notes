<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stick Notes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box1">
            <div class="input-box">
                <textarea name="" id="textArea" rows="12" cols="50" placeholder="Enter Your Content..."></textarea>
            </div>
            <div class="color">
                <div class="bgc">
                    <p>Background Color:</p>
                    <input type="color" name="" id="color">
                </div>
                <div class="textCol">
                    <p>Text Color:</p>
                    <input type="color" name="" id="Textcolor">
                </div>
            </div>

            <div class="button">
                <p id="add">Add</p>
                <p id="removal">Clear All</p>
            </div>
        </div>
        <div class="box2">
            <div class="head">
                <h2>Your Notes</h2>
                <p id="default">You have not added a note yet.</p>
            </div>
            <div id="items">
                
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
